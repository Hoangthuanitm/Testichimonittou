<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samurai Japanese Center - Lịch sử kiểm tra</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9FAFB;
            overflow-x: hidden;
        }
        header {
            background-color: #1E3A8A;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .filter-section {
            background-color: #FFFFFF;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .filter-section label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1rem;
        }
        .filter-section input,
        .filter-section select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #FFFFFF;
        }
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: #D1D5DB;
            border-radius: 4px;
        }
        table {
            width: 100%;
            min-width: 1000px;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #E5E7EB;
            font-size: 1rem;
            white-space: nowrap;
        }
        th {
            background-color: #F3F4F6;
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th.checkbox-column {
            width: 40px;
        }
        th:nth-child(2) { min-width: 150px; }
        th:nth-child(3) { min-width: 100px; }
        th:nth-child(4) { min-width: 150px; }
        th:nth-child(5) { min-width: 100px; }
        th:nth-child(6) { min-width: 200px; }
        th:nth-child(7) { min-width: 200px; }
        th:nth-child(8) { min-width: 150px; }

        /* CỘT PHẢN HỒI: CỐ ĐỊNH VỊ TRÍ NÚT SỬA */
        .feedback-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: nowrap;
            overflow: hidden;
        }
        .feedback-text {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .feedback-btn {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .feedback-btn:hover {
            background-color: #2563EB;
        }

        .checkbox-column {
            text-align: center;
        }
        button {
            background-color: #10B981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #059669;
        }
        .delete-btn {
            background-color: #EF4444;
        }
        .delete-btn:hover {
            background-color: #DC2626;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #FFFFFF;
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-content h2 {
            margin: 0 0 1rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #1E3A8A;
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        .modal-buttons button {
            padding: 0.5rem 1rem;
            margin: 0;
        }
        .modal-buttons .cancel-btn {
            background-color: #D1D5DB;
        }
        .modal-buttons .cancel-btn:hover {
            background-color: #B0B7C0;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #1E3A8A;
            color: white;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 1.5rem; }
            .filter-section { flex-direction: column; }
            .filter-section div { width: 100%; }
            button { width: 100%; }
            .modal-content { width: 95%; padding: 1rem; }
            .modal-content h2 { font-size: 1.1rem; }
            table { min-width: 600px; }
            th, td { white-space: normal; }
            .feedback-cell { flex-direction: column; align-items: flex-start; gap: 0.3rem; }
            .feedback-btn { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Samurai Japanese Center - Lịch sử kiểm tra</h1>
    </header>
    <main>
        <section class="filter-section">
            <div>
                <label for="filter-date">Ngày:</label>
                <input type="date" id="filter-date">
            </div>
            <div>
                <label for="filter-class">Lớp:</label>
                <input type="text" id="filter-class" placeholder="Nhập lớp">
            </div>
            <div>
                <label for="filter-name">Họ và Tên:</label>
                <input type="text" id="filter-name" placeholder="Nhập họ và tên">
            </div>
            <div>
                <label for="filter-lesson">Bài:</label>
                <select id="filter-lesson">
                    <option value="">-- Tất cả --</option>
                    <!-- Các bài từ 1 đến 35 -->
                    <option value="1">Bài 1</option><option value="3">Bài 3</option><option value="4">Bài 4</option><option value="5">Bài 5</option><option value="6">Bài 6</option><option value="7">Bài 7</option><option value="8">Bài 8</option><option value="9">Bài 9</option><option value="10">Bài 10</option><option value="11">Bài 11</option><option value="12">Bài 12</option><option value="13">Bài 13</option><option value="14">Bài 14</option><option value="15">Bài 15</option><option value="16">Bài 16</option><option value="17">Bài 17</option><option value="18">Bài 18</option><option value="19">Bài 19</option><option value="20">Bài 20</option><option value="21">Bài 21</option><option value="22">Bài 22</option><option value="23">Bài 23</option><option value="24">Bài 24</option><option value="25">Bài 25</option><option value="26">Bài 26</option><option value="27">Bài 27</option><option value="28">Bài 28</option><option value="29">Bài 29</option><option value="30">Bài 30</option><option value="31">Bài 31</option><option value="32">Bài 32</option><option value="33">Bài 33</option><option value="34">Bài 34</option><option value="35">Bài 35</option>
                </select>
            </div>
        </section>
        <section>
            <button class="delete-btn" id="delete-btn">Xóa</button>
            <div class="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th class="checkbox-column"><input type="checkbox" id="select-all"></th>
                            <th>Thời gian</th>
                            <th>Tên bài</th>
                            <th>Họ và Tên</th>
                            <th>Lớp</th>
                            <th>Câu hỏi</th>
                            <th>Câu trả lời</th>
                            <th>Phản hồi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Modal Xóa -->
        <div class="modal" id="password-modal">
            <div class="modal-content">
                <h2>Nhập mật khẩu</h2>
                <input type="password" id="password-input" placeholder="Nhập mật khẩu">
                <div class="modal-buttons">
                    <button class="cancel-btn" id="cancel-btn">Hủy</button>
                    <button id="confirm-delete-btn">Xác nhận</button>
                </div>
            </div>
        </div>

        <!-- Modal Phản hồi -->
        <div class="modal" id="feedback-modal">
            <div class="modal-content">
                <h2>Chỉnh sửa phản hồi</h2>
                <textarea id="feedback-input" rows="4" placeholder="Nhập phản hồi"></textarea>
                <div class="modal-buttons">
                    <button class="cancel-btn" id="feedback-cancel-btn">Hủy</button>
                    <button id="feedback-save-btn">Lưu</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Tài liệu kiểm tra © 2025 thiết kế bởi Thuận</p>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { 
            getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy, 
            updateDoc, getDoc 
        } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAfy4QMD9_7PyFHpInNdKDRWuW4AYCtLJ4",
            authDomain: "history-e4633.firebaseapp.com",
            projectId: "history-e4633",
            storageBucket: "history-e4633.firebasestorage.app",
            messagingSenderId: "331974436893",
            appId: "1:331974436893:web:10c3c6adf7b66d2b5fbef4",
            measurementId: "G-DC055090BW"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        } catch (error) {
            console.error("Lỗi khởi tạo Firebase:", error);
            alert("Không thể kết nối với cơ sở dữ liệu!");
        }

        async function loadHistory() {
            const tbody = document.querySelector("#history-table tbody");
            tbody.innerHTML = "";

            const filterDate = document.getElementById("filter-date").value;
            const filterClass = document.getElementById("filter-class").value.trim().toLowerCase();
            const filterName = document.getElementById("filter-name").value.trim().toLowerCase();
            const filterLesson = document.getElementById("filter-lesson").value;

            if (!db) return alert("Kết nối CSDL thất bại!");

            try {
                const q = query(collection(db, 'testHistoryKaiwa'), orderBy('timestamp', 'desc'));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="8">Chưa có lịch sử.</td></tr>';
                    return;
                }

                let hasResults = false;

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const timestamp = data.timestamp?.toDate ? new Date(data.timestamp.toDate()) : null;
                    const dateStr = timestamp ? timestamp.toISOString().split('T')[0] : '';

                    const matchesDate = !filterDate || dateStr === filterDate;
                    const matchesClass = !filterClass || (data.studentClass?.toLowerCase().includes(filterClass));
                    const matchesName = !filterName || (data.studentName?.toLowerCase().includes(filterName));
                    const matchesLesson = !filterLesson || (data.lesson == filterLesson);

                    if (matchesDate && matchesClass && matchesName && matchesLesson) {
                        hasResults = true;
                        const answers = data.answers || [];

                        answers.forEach((ans, index) => {
                            const feedback = ans.feedback || 'Chưa có phản hồi';

                            const row = document.createElement('tr');
                            row.dataset.id = docSnap.id;
                            row.dataset.answerIndex = index;

                            row.innerHTML = `
                                <td class="checkbox-column"><input type="checkbox" class="row-checkbox"></td>
                                <td>${timestamp ? timestamp.toLocaleString('vi-VN') : 'N/A'}</td>
                                <td>Bài ${data.lesson || 'N/A'}</td>
                                <td>${data.studentName || 'N/A'}</td>
                                <td>${data.studentClass || 'N/A'}</td>
                                <td>${ans.question || 'N/A'}</td>
                                <td>${ans.answer || 'N/A'}</td>
                                <td class="feedback-cell">
                                    <span class="feedback-text" title="${feedback}">${feedback}</span>
                                    <button class="feedback-btn" data-id="${docSnap.id}" data-index="${index}">Sửa</button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    }
                });

                if (!hasResults) {
                    tbody.innerHTML = '<tr><td colspan="8">Không tìm thấy kết quả.</td></tr>';
                }

                updateSelectAllCheckbox();
            } catch (error) {
                console.error("Lỗi tải dữ liệu:", error);
                alert("Lỗi tải lịch sử!");
            }
        }

        function updateSelectAllCheckbox() {
            const selectAll = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('.row-checkbox');
            selectAll.checked = checkboxes.length > 0 && Array.from(checkboxes).every(cb => cb.checked);
        }

        function handleSelectAll() {
            const checked = document.getElementById('select-all').checked;
            document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = checked);
        }

        function showPasswordModal() {
            if (!document.querySelector('.row-checkbox:checked')) {
                return alert('Vui lòng chọn ít nhất một mục!');
            }
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('password-input').value = '';
        }

        function hidePasswordModal() {
            document.getElementById('password-modal').style.display = 'none';
        }

        async function deleteHistory() {
            const password = document.getElementById('password-input').value;
            if (password !== '112') return alert('Mật khẩu sai!');

            const selected = document.querySelectorAll('.row-checkbox:checked');
            try {
                for (const cb of selected) {
                    const row = cb.closest('tr');
                    const docId = row.dataset.id;
                    await deleteDoc(doc(db, 'testHistoryKaiwa', docId));
                }
                hidePasswordModal();
                loadHistory();
                alert('Xóa thành công!');
            } catch (error) {
                console.error('Lỗi xóa:', error);
                alert('Lỗi khi xóa dữ liệu!');
            }
        }

        function showFeedbackModal(docId, answerIndex, currentFeedback) {
            const modal = document.getElementById('feedback-modal');
            const input = document.getElementById('feedback-input');
            input.value = currentFeedback === 'Chưa có phản hồi' ? '' : currentFeedback;
            modal.style.display = 'flex';
            modal.dataset.docId = docId;
            modal.dataset.answerIndex = answerIndex;
        }

        function hideFeedbackModal() {
            const modal = document.getElementById('feedback-modal');
            modal.style.display = 'none';
            delete modal.dataset.docId;
            delete modal.dataset.answerIndex;
        }

        async function saveFeedback() {
            const modal = document.getElementById('feedback-modal');
            const docId = modal.dataset.docId;
            const answerIndex = parseInt(modal.dataset.answerIndex);
            const feedback = document.getElementById('feedback-input').value.trim();

            if (!docId || isNaN(answerIndex)) return alert("Lỗi: Không xác định được câu hỏi!");

            try {
                const docRef = doc(db, 'testHistoryKaiwa', docId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    return alert("Tài liệu không tồn tại!");
                }

                const data = docSnap.data();
                const answers = [...(data.answers || [])];

                if (answerIndex < 0 || answerIndex >= answers.length) {
                    return alert("Câu hỏi không hợp lệ!");
                }

                answers[answerIndex].feedback = feedback || null;

                await updateDoc(docRef, { answers });

                hideFeedbackModal();
                loadHistory();
                alert('Lưu phản hồi thành công!');
            } catch (error) {
                console.error("Lỗi lưu phản hồi:", error);
                alert("Lỗi khi lưu phản hồi: " + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            ['filter-date', 'filter-lesson'].forEach(id => {
                document.getElementById(id).addEventListener('change', loadHistory);
            });
            ['filter-class', 'filter-name'].forEach(id => {
                document.getElementById(id).addEventListener('input', loadHistory);
            });

            document.getElementById('delete-btn').addEventListener('click', showPasswordModal);
            document.getElementById('cancel-btn').addEventListener('click', hidePasswordModal);
            document.getElementById('confirm-delete-btn').addEventListener('click', deleteHistory);
            document.getElementById('select-all').addEventListener('change', handleSelectAll);
            document.getElementById('feedback-cancel-btn').addEventListener('click', hideFeedbackModal);
            document.getElementById('feedback-save-btn').addEventListener('click', saveFeedback);

            document.addEventListener('change', e => {
                if (e.target.classList.contains('row-checkbox')) updateSelectAllCheckbox();
            });

            document.addEventListener('click', e => {
                if (e.target.classList.contains('feedback-btn')) {
                    const docId = e.target.dataset.id;
                    const index = parseInt(e.target.dataset.index);
                    const feedbackText = e.target.previousElementSibling.getAttribute('title') || e.target.previousElementSibling.textContent.trim();
                    showFeedbackModal(docId, index, feedbackText);
                }
            });

            loadHistory();
        });
    </script>
</body>
</html>
