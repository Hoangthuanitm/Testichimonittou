                { text: "<ruby>日本<rt>にほん</rt></ruby>の<ruby>生活<rt>せいかつ</rt></ruby>で、どんなことが<ruby>楽<rt>たの</rt></ruby>しいと<ruby>思<rt>おも</rt></ruby>いますか。", furigana: [["日本", "にほん"], ["生活", "せいかつ"], ["楽", "たの"], ["思", "おも"]] }
            ]
        };

        // JavaScript logic for the test
        let currentLesson = null;
        let currentQuestionIndex = 0;
        let studentAnswers = [];

        const lessonSelect = document.getElementById('lesson-select');
        const startTestBtn = document.getElementById('start-test-btn');
        const questionContainer = document.getElementById('question-container');
        const currentQuestion = document.getElementById('current-question');
        const questionProgress = document.getElementById('question-progress');
        const answerInput = document.getElementById('answer-input');
        const checkAnswerBtn = document.getElementById('check-answer-btn');
        const completeButton = document.getElementById('complete-button');
        const studentNameInput = document.getElementById('student-name');
        const studentClassInput = document.getElementById('student-class');
        const showHistoryBtn = document.getElementById('show-history-btn');

        // Enable lesson selection when student info is filled
        studentNameInput.addEventListener('input', checkStudentInfo);
        studentClassInput.addEventListener('input', checkStudentInfo);

        function checkStudentInfo() {
            if (studentNameInput.value.trim() && studentClassInput.value.trim()) {
                lessonSelect.disabled = false;
            } else {
                lessonSelect.disabled = true;
            }
        }

        // Start test
        startTestBtn.addEventListener('click', () => {
            if (lessonSelect.value) {
                currentLesson = lessonSelect.value;
                currentQuestionIndex = 0;
                studentAnswers = [];
                questionContainer.style.display = 'block';
                startTestBtn.disabled = true;
                lessonSelect.disabled = true;
                showQuestion();
            } else {
                alert('Vui lòng chọn bài học!');
            }
        });

        // Show current question
        function showQuestion() {
            if (currentQuestionIndex < questions[currentLesson].length) {
                const question = questions[currentLesson][currentQuestionIndex];
                currentQuestion.innerHTML = question.text;
                questionProgress.textContent = `Câu ${currentQuestionIndex + 1}/${questions[currentLesson].length}`;
                answerInput.value = '';
                checkAnswerBtn.style.display = 'inline-block';
                completeButton.style.display = 'none';
            } else {
                checkAnswerBtn.style.display = 'none';
                completeButton.style.display = 'inline-block';
            }
        }

        // Check answer and move to next question
        checkAnswerBtn.addEventListener('click', () => {
            const answer = answerInput.value.trim();
            if (answer) {
                studentAnswers.push({
                    question: questions[currentLesson][currentQuestionIndex].text,
                    answer: answer
                });
                currentQuestionIndex++;
                showQuestion();
            } else {
                alert('Vui lòng nhập câu trả lời!');
            }
        });

        // Complete test and save to Firebase
        completeButton.addEventListener('click', async () => {
            const studentName = studentNameInput.value.trim();
            const studentClass = studentClassInput.value.trim();
            const testData = {
                studentName: studentName,
                studentClass: studentClass,
                lesson: currentLesson,
                answers: studentAnswers,
                timestamp: serverTimestamp()
            };

            try {
                await addDoc(collection(db, 'testHistoryKaiwa'), testData);
                alert('Hoàn thành bài kiểm tra! Kết quả đã được lưu.');
                resetTest();
            } catch (error) {
                console.error('Lỗi khi lưu dữ liệu:', error);
                alert('Có lỗi xảy ra khi lưu kết quả. Vui lòng thử lại!');
            }
        });

        // Reset test
        function resetTest() {
            questionContainer.style.display = 'none';
            startTestBtn.disabled = false;
            lessonSelect.disabled = false;
            lessonSelect.value = '';
            currentLesson = null;
            currentQuestionIndex = 0;
            studentAnswers = [];
            answerInput.value = '';
        }

        // Show test history (placeholder for now)
        showHistoryBtn.addEventListener('click', () => {
    window.location.href = 'history.html';
});
    </script>
